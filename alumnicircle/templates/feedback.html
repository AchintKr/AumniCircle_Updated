<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Circle Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6f1ff;
        }
        .container {
            background-color: rgba(17, 34, 64, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback-types {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feedback-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80px;
        }
        .feedback-type i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #64ffda;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8892b0;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #233554;
            border-radius: 4px;
            font-size: 16px;
            background-color: #172a45;
            color: #e6f1ff;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        button {
            background-color: #64ffda;
            color: #0a192f;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cdbbd;
            transform: translateY(-2px);
        }
        #thankYouMessage {
            text-align: center;
            display: none;
        }
        #thankYouMessage h2 {
            color: #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alumni Circle Feedback</h1>
        <div class="feedback-types">
            <div class="feedback-type">
                <i class="fas fa-lightbulb"></i>
                <span>Idea</span>
            </div>
            <div class="feedback-type">
                <i class="fas fa-chart-bar"></i>
                <span>Result</span>
            </div>
            <div class="feedback-type">
                <i class="fas fa-comments"></i>
                <span>Opinion</span>
            </div>
            <div class="feedback-type">
                <i class="fas fa-clipboard-list"></i>
                <span>Survey</span>
            </div>
            <div class="feedback-type">
                <i class="fas fa-comment-alt"></i>
                <span>Comment</span>
            </div>
        </div>
        <form id="feedbackForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>User Type:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="userType" value="student" required> Current Student
                </label>
                <label>
                    <input type="radio" name="userType" value="alumni" required> Alumni
                </label>
            </div>

            <label for="graduationYear">Graduation Year:(2009-2024)</label>
            <input type="text" id="graduationYear" name="graduationYear" required>

            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType" required>
                <option value="">Select feedback type</option>
                <option value="idea">Idea</option>
                <option value="result">Result</option>
                <option value="opinion">Opinion</option>
                <option value="survey">Survey</option>
                <option value="comment">Comment</option>
            </select>

            <label for="feedbackText">Your Feedback:</label>
            <textarea id="feedbackText" name="feedbackText" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    
</body>
</html>
