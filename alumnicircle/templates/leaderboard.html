{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni of the Week Leaderboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary-color: #47DEFF;
            --secondary-color: #2D68FF;
        }
        body {
            background: linear-gradient(135deg, var(--secondary-color) 25%, var(--primary-color) 85%);
            color: white;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
        }
        .table {
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .trophy-icon {
            color: #FFD700;
        }
        .leaderboard-row {
            transition: all 0.3s ease;
        }
        .leaderboard-row:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="flex items-center justify-center py-8">
    <div class="container mx-auto px-4 max-w-md">
        <div class="card shadow-lg rounded-lg overflow-hidden">
            <div class="card-header bg-opacity-25 bg-white p-3">
                <h1 class="text-2xl font-bold text-center flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="trophy-icon inline-block w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    Alumni of the Week
                </h1>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr class="bg-opacity-25 bg-white">
                                <th scope="col" class="w-1/4 px-4 py-2 text-center">Rank</th>
                                <th scope="col" class="w-1/2 px-4 py-2 text-center">Username</th>
                                <th scope="col" class="w-1/4 px-4 py-2 text-center">Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in leaderboard %}
                            <tr class="leaderboard-row">
                                <td class="px-4 py-2 font-semibold text-center">{{forloop.counter}}</td>
                                <td class="px-4 py-2 text-center">{{ entry.user }}</td>
                                <td class="px-4 py-2 text-center">{{ entry.point }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
